<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Порахувати властивості</title>
</head>
<body>
  <h2>Кількість властивостей об'єкта:</h2>
  <p id="result"></p>
  <script>
    let user = {
      name: 'Іван',
      age: 30
    };
    function count(obj) {
      return Object.keys(obj).length;
    }
    document.getElementById("result").textContent = count(user);
  </script>
</body>
</html>
