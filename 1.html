<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Сума зарплат</title>
</head>
<body>
  <h1>Обчислення суми зарплат</h1>
  <div id="result"></div>
  <script>
    function sumSalaries(salaries) {
      let sum = 0;
      for (const salary of Object.values(salaries)) {
        sum += salary;
      }
      return sum;
    }
    let salaries = {
      "Іван": 100,
      "Петро": 300,
      "Марія": 250
    };
    const total = sumSalaries(salaries);
    alert("Сума зарплат: " + total);
    document.getElementById('result').textContent = "Сума зарплат: " + total;
  </script>
</body>
</html>
